<main class="bg-indigo-200 p-4">
    <h1 class="text-center text-xl text-blue-500">Hola mundo</h1>

    <div
        class="mt-3 h-10 w-full rounded-md border-2 border-blue-400 bg-blue-300 p-2"
    >
        <p class="text-center font-mono font-extrabold">Probando un div</p>
    </div>

    <div class="fixed top-0 h-20 w-20 rounded-full bg-red-400"></div>
    <div class="mt-5 flex justify-between">
        <div class="h-20 w-20 rounded-full bg-blue-500"></div>
        <div class="h-20 w-20 rounded-full bg-blue-500"></div>
        <div class="h-20 w-20 rounded-full bg-blue-500"></div>
    </div>
    <div class="mt-5 grid grid-cols-3 gap-5">
        <div class="h-20 rounded-md bg-blue-500"></div>
        <div class="h-20 rounded-md bg-blue-500"></div>
        <div class="h-20 rounded-md bg-blue-500"></div>
    </div>
    <div class="hidden md:block">
        <p>Este texto aparecerá para resoluciones mayores (>) a 768 px</p>
    </div>
    <div class="hidden max-md:block">
        <p>Este texto aparecerá para resoluciones menores (<) a 768 px</p>
    </div>
    <button
        class="rounded-md bg-indigo-400 px-5 py-2 font-bold text-white hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-800 active:bg-indigo-700"
    >
        Presiona
    </button>
    <ul class="my-3 space-y-2">
        <li class="bg-white p-2 first:bg-yellow-200">Item 1</li>
        <li
            class="bg-white p-2 first:bg-yellow-200 odd:bg-red-300 even:bg-blue-300"
        >
            Item 2
        </li>
        <li
            class="bg-white p-2 first:bg-yellow-200 odd:bg-red-300 even:bg-blue-300"
        >
            Item 3
        </li>
        <li
            class="bg-white p-2 first:bg-yellow-200 odd:bg-red-300 even:bg-blue-300"
        >
            Item 4
        </li>
        <li
            class="bg-white p-2 first:bg-yellow-200 odd:bg-red-300 even:bg-blue-300"
        >
            Item 5
        </li>
    </ul>
    <!-- dark mode -->
    <div class="px-9 py-5">
        <div class="componentePersonalizado">
            <h3 class="h3Personalizado">Este es un texto</h3>
            <p class="mt-2 text-sm text-slate-500 dark:text-gray-300">
                Este es un texto aun más largo
            </p>
            <button
                id="toggleDark"
                class="mt-5 rounded-md bg-blue-100 px-4 py-3 text-sm font-medium text-blue-900 hover:bg-indigo-300"
                onclick="document.body.classList.toggle('dark')"
            >
                Intercambiar Dark Mode
            </button>
        </div>
    </div>
    <p class="bg-perzonalizadoc text-[28.5px] text-[#161552]">
        Texto de prueba
    </p>
</main>

<script type="text/javascript">
    // To showcase the demo of dark theme. Copy paste :)
    document.addEventListener("DOMContentLoaded", () => {
        const toggleDark = document.getElementById("toggleDark");
        toggleDark.addEventListener("click", function () {
            if (document.documentElement.classList.includes("dark")) {
                document.documentElement.classList.remove("dark");
            } else {
                document.documentElement.classList.add("dark");
            }
            alert("click!");
        });
    });
</script>
